# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password

# Set the Spring HTML location, so that it doesn't have to use the template directory
spring.thymeleaf.prefix=classpath:/
spring.thymeleaf.suffix=.html

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver