<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket Form</title>
</head>
<body>
    <form action="#" th:action="@{/submitTicket}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <label for="problemString">Problem:</label>
        <input type="text" id="problemString" name="problemString">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
